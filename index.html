<!DOCTYPE html>
<html>
    <head>
        <title>Tarot</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link href="./img">
    </head>
    <body>
        <div class="game-title">
            <h1>The Pamela Coleman Smith Tarot</h1>
            <button id="start">Begin Reading...</button>
        </div>
        <div class="cross">
            <div class="cross-center">
                <img class="card querent" src='img/Tarot_Card_-_the_Symbol_of_Baphomet.jpg' alt="1">
                <img class="card situation" src='img/Tarot_Card_-_the_Symbol_of_Baphomet.jpg' alt="1">
            </div>
            
            <div class= "card-holder1"><img class="card foundation" src='img/Tarot_Card_-_the_Symbol_of_Baphomet.jpg' alt="1"></div>
            <div class= "card-holder2"><img class="card past" src='img/Tarot_Card_-_the_Symbol_of_Baphomet.jpg' alt="1"></div>
            <div class= "card-holder3"><img class="card short-term" src='img/Tarot_Card_-_the_Symbol_of_Baphomet.jpg' alt="1"></div>
            <div class= "card-holder4"><img class ="card present-problem" src='img/Tarot_Card_-_the_Symbol_of_Baphomet.jpg' alt="1"></div>
        </div>
        <div class="influences">
            <img class="card outside-influence" src='img/Tarot_Card_-_the_Symbol_of_Baphomet.jpg' alt="1">
            <img class="card internal-influence" src='img/Tarot_Card_-_the_Symbol_of_Baphomet.jpg' alt="1">
            <img class="card hopes-and-fears" src='img/Tarot_Card_-_the_Symbol_of_Baphomet.jpg' alt="1">
            <img class="card long-term-outcome" src='img/Tarot_Card_-_the_Symbol_of_Baphomet.jpg' alt="1">
        </div>
        <div class="reading">
            <div class="content">               
                <h1>Your Results</h1>
            </div>
            <button id="reset">Reset Reading</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
